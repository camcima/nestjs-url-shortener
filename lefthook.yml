pre-commit:
  commands:
    biome:
      glob: '*.{js,ts}'
      run: npm run lint {staged_files}
    format:
      glob: '*.{js,ts,json,md}'
      run: npm run format {staged_files}

pre-push:
  commands:
    test:
      run: npx vitest run --config ./test/vitest.config.ts --project unit --silent 'passed-only'

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
